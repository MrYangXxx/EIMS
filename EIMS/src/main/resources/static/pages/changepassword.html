<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>更改密码</title>
<link rel="stylesheet" href="/layui/css/layui.css">
</head>
<div id="changePassword">
	<form class="layui-form" style="padding: 10px">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span>原始密码</label>
			<div class="layui-input-inline">
				<input type="password" name="oldPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span>新密码</label>
			<div class="layui-input-inline">
				<input type="password" name="newPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color: red">*</span>确定密码</label>
			<div class="layui-input-inline">
				<input type="password" name="rePassword" placeholder="请确认密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="passwordForm">立即提交</button>
		      <a href="javascript:closeIframe();" class="layui-btn layui-btn-primary">关闭</a>
		    </div>
		  </div>
	</form>
</div>
<script src="/js/jquery-min-1.11.3.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/common.js"></script>
<script>
layui.use(['element','form'],function() {
	form = layui.form;
	form.on('submit(passwordForm)', function(data){
		parent.userModel.changePassword(data.field);
	   return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});
})
</script>
