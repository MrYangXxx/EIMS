<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜单列表</title>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<div class="x-body">	
 	 <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="菜单名" id="name">
          <div class="layui-input-inline">
	          <select id="rootMenu">
			 	 <option value="">请选择父菜单</option>
			 	 <option value="0">无</option>
			  </select>
		  </div>
          <div class="layui-btn" id="search" style="margin-left: 10px"><i class="layui-icon">&#xe615;</i></div>
	      <a class="layui-btn layui-btn-small" style="float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
        </form>
      </div>
      <div class="table-bar">
        <button class="layui-btn tableButton layui-btn-danger" data-type="deleteAll"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="openTab('添加菜单','/system/menu-edit.html',800,500)"><i class="layui-icon"></i>添加</button>
        <span class="x-right"></span>
      </div>
	<table id="menu" lay-filter="menuList"></table>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/jquery-min-1.11.3.js"></script><!-- jq要与common前加载 -->
<script src="/js/common.js"></script>
<script>
layui.use(['table','form'], function(){
  var table = layui.table;
  var form = layui.form;
  layer = layui.layer;
  //第一个实例
  table.render({
    elem: '#menu'
    ,height: 472
    ,id: 'menuForm'
    ,url: '/menu/list' //数据接口
    ,page: true //开启分页
    ,parseData: function(res){ //res 即为原始返回的数据
        return {
          "code": res.code, //解析接口状态
          "count": res.list.total, //解析数据长度
          "data": res.list.records //解析数据列表
        };
      }
    ,cols: [[ //表头
       {type: 'checkbox', fixed: 'left'}
      ,{type: 'numbers', title: '序号'}
      ,{field: 'name', title: '菜单名'}
      ,{field: 'url', title: 'url'}
      ,{field: 'pName', title: '父菜单'}
      ,{field: 'remarks', title: '备注'}
      ,{fixed: 'right',title: '操作', width: 165, align:'center', toolbar: '#toolBar'}
    ]]
    ,done:function(res, curr, count){
	  	$('.x-right').html('共有数据： <font color="red">'+count+' </font>条');
    }
  });
  
  var ids='';
  var $ = layui.$, active = {
		 deleteAll: function(){
			 var checkStatus = table.checkStatus('menuForm')
		      ,data = checkStatus.data;
			 if(data.length==0){
				 layer.msg("请选择要删除的行");
				 return false;
			 }
			 delList=[];
             data.forEach(function(n,i){
                delList.push(n.id);
             });
             ids=delList.toString();
		  	 layer.confirm('真的删除所选行？', function(index){
		      	  $.ajax({
		      		    url: '/menu/delete',
		      		    type: 'post',
		      		    data : {
		      		    	ids:ids
		      		    },
		      		    success: function(result) {
		  			     //   obj.del(); //删除对应行（tr）的DOM结构
		  			        layer.close(index); //关闭确定框
		  			        layer.msg("删除成功");
		  			        table.reload('menuForm',{});
		      		    }
		      		})
		        });
		  }
 };
 
 
 //监听行工具事件
  table.on('tool(menuList)', function(obj){ //注：tool 是工具条事件名，menuList 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      openTab('查看菜单','/system/menu-edit.html?id='+data.id+'&isView=true',800,450)
    } else if(layEvent === 'del'){
   	  layer.confirm('真的删除当前行？', function(index){
   		  ids=data.id;
       	  $.ajax({
       		    url: '/menu/delete',
       		    type: 'post',
       		    data : {
       		    	ids:ids
       		    },
       		    success: function(result) {
   		         obj.del(); //删除对应行（tr）的DOM结构
   		         layer.close(index);
   		      	 layer.msg("删除成功");
       		    }
       		})
         });
    } else if(layEvent === 'edit'){
      openTab('编辑菜单','/system/menu-edit.html?id='+data.id,800,500)
    }
  });
  $('.tableButton').on('click', function(){
	  var type = $(this).data('type');
	  active[type] ? active[type].call(this) : '';
	  });
 //根据条件查询重新加载table
  $('#search').click(function (event) {
	  var name = $('#name').val();
	  var pName='';
	  if($('#rootMenu option:selected').val() != ''){
	   	pName = $('#rootMenu option:selected').text();
	  }
	  table.reload('menuForm', {
		  url: '/menu/list'
		  ,where: { //设定异步数据接口的额外参数
			  name : name,
			  pName : pName,
		  }
		  ,page: {
			    curr: 1 //重新从第 1 页开始
			  }
		});
  });
	$.get('/menu/root').then(function(res) { 
		var roots = jQuery.parseJSON(res).list;
		roots.forEach(function(root){
			if(root.pId == 0){
				$("#rootMenu").append("<option value='"+root.id+"'>"+root.name+"</option>");
			}
		});
		form.render('select'); 
	});
});
</script>
<script type="text/html" id="toolBar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
