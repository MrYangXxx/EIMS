<!DOCTYPE html>
<html>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style="height: 700px" id="countEdit">
	    <div id="salePriceCount" style="height: 100%"></div>
    </div>
    
<script src="/js/vue.js"></script>
<script src="/js/jquery-min-1.11.3.js"></script>
<script src="/js/common.js"></script>
<!-- 引入 ECharts 文件 -->
<script src="/js/echarts.js"></script>
<script type="text/javascript">
var goodsName=getQueryString("goodsName");
//获取进货单信息和保存进货单信息
var countInfo = new Vue({
	el : '#countEdit',
	data : {
	},
	methods : {
		getPurchaseCount: function(id) {
			$.get('/salelist/count/'+id, function(res) {
				var count = jQuery.parseJSON(res);
				myLineChart("salePriceCount",goodsName+count.statisticsTitle,count.legend,count.statisticsData);
			});
		},
	},
	created : function() {
		var goodsId=getQueryString("goodsId");
		if(goodsId != null){
			this.getPurchaseCount(goodsId);
		}
	},
})
</script>
